  		  var typewriter = require('typewriter');

  		  var twSpan = document.getElementById('typewriter');

  		  var tw = typewriter(twSpan).withAccuracy(90)
  		                             .withMinimumSpeed(5)
  		                             .withMaximumSpeed(13)
  		                             .build();
			
			Reveal.addEventListener( 'iamdev', function() {
				twSpan.innerHTML = "";
	  		  tw.put('$ ')
	  		    .waitRange(500, 1000)
